<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body><center>
	     <h1>Event Regestration form</h1>
		   <div class="weddingregestration">
		   <form id="weddingregestration" method="post" action"">
		   
		    <label>   
                   First Name
           </label>   
		   <input type="text" name="fname" id="name" placeholder="Enter your first name"></br>
		   <br>
		   
		    <label>   
                   Last Name
           </label> 
		   <input type="text" name="lname" id="name" placeholder="Enter your last name"></br>
		   <br>
		   
		   
		    <label>   
                    Email id
           </label> 
		   <input type="email" name="fname" id="email" placeholder="Enter your email id "></br>
		   <br>
		   
		   
		    <label>   
                    Phone number
           </label> 
		   <select id="num">
		   <option>+ 91</option>
		   <option>+ 92</option>
		   </select>
		   
		   <input type="number" name="number" id="number" placeholder="Enter your phone number"></br>
		   <br><br>
		   
		    <label>   
                    Id proof
           </label> 
		   <input type="ID proof" name="id" id="name" placeholder="Enter your id proof "></br>
		   <br>
		   
		    <label>   
                    Gender
           </label> 
		   
		   <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
           <input type="radio" value="Other" name="gender"> Other  
		   <br>
		   <br>
		   
		   
<div>  
            <label>   
                    TYPE OF EVENT
           </label>   
  
           <select>  
                    <option value="event">Wedding</option>  
                   <option value="Birthday">Birthday</option>  
                   <option value="Babyshower">Baby-shower</option>  
                   <option value="Party">party</option>  
                   <option value="others">others </option>  
  
                 </select>  
</div>  <br><br>
  
<div>  
            <label>   
                    REQUIRED EVENT TYPE
           </label>   
  
           <select>  
           <option value="lawn">Lawn</option>  
          <option value="normalstage">Nomal Stage</option>  
         

</select>  
</div>  
		  <BR><BR> 
		   
		<div>  
            <label>   
                    REQUIRED EVENT  SHIFT
           </label>   
  
           <select>  
           <option value="day">Day event</option>  
          <option value="night">Night event</option>  
         

</select>  
</div>     
		   <br><br>
		 <button type="submit" class="registerbtn">Register</button>      
		   </center>
		   </form>
		   
		   
		
    </body>
<html>
